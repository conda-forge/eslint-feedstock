{% set name = "eslint" %}
{% set version = "9.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint/-/eslint-{{ version }}.tgz
  sha256: 81f36e48bdafe1b9816d9d08f84af098919aa5bb83bacc7a1e04613d86849146

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint --help

about:
  home: https://github.com/eslint/eslint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
