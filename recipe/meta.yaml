{% set name = "eslint" %}
{% set version = "9.27.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint/-/eslint-{{ version }}.tgz
  sha256: 38dcb33cc47fad5055703b90290ab9c5532d2f720d90458a7e118fbdc97a00f1

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint --help

about:
  home: https://github.com/eslint/eslint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
