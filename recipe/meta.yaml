{% set name = "eslint" %}
{% set version = "9.33.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint/-/eslint-{{ version }}.tgz
  sha256: 950f0551355e47801ffd1556f0fd588c3d3e69c770bf782ac1649830ef4f86c6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint --help

about:
  home: https://github.com/eslint/eslint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
