{% set name = "eslint" %}
{% set version = "9.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint/-/eslint-{{ version }}.tgz
  sha256: 55a2a8dc5ccfee3bb2569a117bd40b4d65ed5c55847ade48cc7df6b29f5c7d9f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint --help

about:
  home: https://github.com/eslint/eslint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
